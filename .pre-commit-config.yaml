minimum_pre_commit_version: "3.6.0"

default_stages: [pre-commit]
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: detect-private-key
      - id: check-added-large-files
        args: ["--maxkb=2048"]
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: fix-byte-order-marker
      - id: check-ast
      - id: check-docstring-first

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: .venv/bin/python -m mypy src
        language: system
        pass_filenames: false
        stages: [pre-commit, pre-push]

      - id: pytest-unit
        name: pytest (unit)
        entry: .venv/bin/python -m pytest -q tests/unit_tests
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: pytest-integration
        name: pytest (integration)
        entry: .venv/bin/python -m pytest -q tests/integration_tests
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: pytest-e2e
        name: pytest (e2e)
        entry: .venv/bin/python -m pytest -q tests/e2e_tests
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: coverage-overall
        name: coverage (overall)
        entry: >-
          bash -lc 'set -euo pipefail;
          .venv/bin/python -m pytest -q --cov=src --cov-report=xml:coverage.xml --cov-report=term;
          COVERAGE_LABEL="overall" COVERAGE_MIN="${OVERALL_COVERAGE_MIN:-90}" COVERAGE_MAX_DRIFT="${OVERALL_COVERAGE_MAX_DRIFT:-1}" COVERAGE_XML="coverage.xml" .venv/bin/python scripts/check_coverage.py'
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: coverage-integration
        name: coverage (integration)
        entry: >-
          bash -lc 'set -euo pipefail;
          .venv/bin/python -m pytest -q tests/integration_tests --cov=src --cov-report=xml:coverage-integration.xml --cov-report=term --cov-fail-under=0;
          COVERAGE_LABEL="integration" COVERAGE_MIN="${INTEGRATION_COVERAGE_MIN:-55}" COVERAGE_MAX_DRIFT="${INTEGRATION_COVERAGE_MAX_DRIFT:-10}" COVERAGE_XML="coverage-integration.xml" .venv/bin/python scripts/check_coverage.py'
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: coverage-e2e
        name: coverage (e2e)
        entry: >-
          bash -lc 'set -euo pipefail;
          .venv/bin/python -m pytest -q tests/e2e_tests --cov=src --cov-report=xml:coverage-e2e.xml --cov-report=term --cov-fail-under=0;
          COVERAGE_LABEL="e2e" COVERAGE_MIN="${E2E_COVERAGE_MIN:-45}" COVERAGE_MAX_DRIFT="${E2E_COVERAGE_MAX_DRIFT:-10}" COVERAGE_XML="coverage-e2e.xml" .venv/bin/python scripts/check_coverage.py'
        language: system
        pass_filenames: false
        stages: [pre-push]
