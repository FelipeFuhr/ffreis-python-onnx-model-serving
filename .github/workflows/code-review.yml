name: Code Review (Lint + Test)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "docs/openapi.yaml"
      - "scripts/check_openapi.py"
      - "tests/**"
      - "main.py"
      - "pyproject.toml"
      - "requirements.txt"
      - "Makefile"
      - ".github/workflows/code-review.yml"
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "docs/openapi.yaml"
      - "scripts/check_openapi.py"
      - "tests/**"
      - "main.py"
      - "pyproject.toml"
      - "requirements.txt"
      - "Makefile"
      - ".github/workflows/code-review.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Lint + test
        run: |
          set -euo pipefail
          make env
          make build-local
          make openapi-check
          make lint
          make test
