name: Code Coverage (Codecov)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "main.py"
      - "pyproject.toml"
      - "requirements.txt"
      - "Makefile"
      - ".github/workflows/coverage.yml"
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "main.py"
      - "pyproject.toml"
      - "requirements.txt"
      - "Makefile"
      - ".github/workflows/coverage.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Generate coverage
        run: |
          set -euo pipefail
          uv sync --extra dev --extra grpc
          ./scripts/generate_grpc_stubs.sh
          uv run pytest -q --cov=src --cov-report=term --cov-report=xml:coverage.xml
          test -s coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
