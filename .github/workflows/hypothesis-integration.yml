name: Hypothesis Integration

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - "tests/integration_tests/test_grpc_parity.py"
      - "pyproject.toml"
      - "Makefile"
      - ".github/workflows/hypothesis-integration.yml"
  schedule:
    - cron: "30 10 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  grpc-property-parity-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: ${{ github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install deps (dev + grpc)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,grpc]"

      - name: Run gRPC property parity tests
        env:
          HYPOTHESIS_MAX_EXAMPLES: "40"
        run: |
          set -euo pipefail
          python -m pytest -q tests/integration_tests/test_grpc_parity.py -m property

      - name: Upload Hypothesis examples
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hypothesis-examples-pr-${{ github.run_id }}
          if-no-files-found: ignore
          path: .hypothesis/examples/

  grpc-property-parity-nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: ${{ github.event_name != 'pull_request' }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install deps (dev + grpc)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,grpc]"

      - name: Run gRPC property parity tests
        env:
          HYPOTHESIS_MAX_EXAMPLES: "180"
        run: |
          set -euo pipefail
          python -m pytest -q tests/integration_tests/test_grpc_parity.py -m property

      - name: Upload Hypothesis examples
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hypothesis-examples-nightly-${{ github.run_id }}
          if-no-files-found: ignore
          path: .hypothesis/examples/
